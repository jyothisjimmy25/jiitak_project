<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
        #join-form {
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin: 5px 0;
            font-size: 16px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            font-size: 16px;
        }
        p {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Web App</h1>
    <button onclick="document.getElementById('join-form').style.display='block'">Join</button>
    <div id="join-form" style="display:none;">
        <form method="post" action="/join">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <br>
    <form method="get" action="/view">
        <button type="submit">View</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if users %}
        <h2>User List</h2>
        <ul>
            {% for user in users %}
                <li>{{ user["username"] }} - {{ user["email"] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
