<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            background-color: #eef2f3;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #join-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            display: none;
        }

        #join-form form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #join-form label {
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 14px;
        }

        #join-form input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        #join-form .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        #join-form .close-btn:hover {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        p {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 14px;
            }

            #join-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Web App Jiitak</h1>
    <button onclick="document.getElementById('join-form').style.display='block'">Join</button>
    <div id="join-form">
        <button class="close-btn" onclick="document.getElementById('join-form').style.display='none'">&times;</button>
        <form method="post" action="/join">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <br>
    <form method="get" action="/view">
        <button type="submit">View</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if users %}
        <h2>User List</h2>
        <ul>
            {% for user in users %}
                <li>{{ user["username"] }} - {{ user["email"] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
